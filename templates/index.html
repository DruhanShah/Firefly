<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Custom Code</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Custom CSS -->
</head>
<body>
    <div class="container">
        <h1>Run Custom Code</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="directory">Upload Directory (as ZIP):</label>
                <input type="file" class="form-control-file" id="directory" name="directory">
            </div>
            <button type="submit" class="btn btn-primary">Run</button>
        </form>
        <hr>
        <p><a href="{{ url_for('about') }}">About</a></p>
    </div>
</body>
</html>
